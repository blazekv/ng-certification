<app-add-location
  [addingState$]="addingState$"
  [countries]="countries$ | async"
  (addLocation)="onAddLocation($event)"
></app-add-location>

<app-current-weather
  *ngFor="let item of (weatherLocations$ | async)! | keyvalue"
  [weather]="item.value"
  [zipCode]="item.key"
  (remove)="onRemoveLocation(item.key)"
>
</app-current-weather>
