<mat-card *ngIf="forecast">
  <mat-card-title> {{ forecast.city.name }} ({{ zipCode }}) </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="forecast.list">
      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef>Day</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dt * 1000 | date: 'EEEE' }} ({{ element.dt * 1000 | date }})
        </td>
      </ng-container>
      <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef>Condition</th>
        <td mat-cell *matCellDef="let element">
          <app-weather-condition [weather]="element.weather"></app-weather-condition>
        </td>
      </ng-container>
      <ng-container matColumnDef="max">
        <th mat-header-cell *matHeaderCellDef>Max temperature</th>
        <td mat-cell *matCellDef="let element">{{ element.temp.max }}</td>
      </ng-container>

      <ng-container matColumnDef="min">
        <th mat-header-cell *matHeaderCellDef>Min temperature</th>
        <td mat-cell *matCellDef="let element">{{ element.temp.min }}</td>
      </ng-container>
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef>Icon</th>
        <td mat-cell *matCellDef="let element">
          <app-weather-icon [weather]="element.weather"></app-weather-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
